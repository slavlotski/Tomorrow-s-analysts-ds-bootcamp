- name: install packages to remote server
  gather_facts: true
  hosts: all
  become: yes
  vars:
    packages:
      - vim
      - docker-ce
      - docker-ce-cli
      - docker-buildx-plugin
      - docker-compose-plugin
      - build-essential
      - python3
      - git
  tasks:
    - name: Ensure common packages are installed on Debian-based systems
      apt:
        name: "{{ item }}"
        state: present
      loop: "{{ packages }}"
      when: ansible_os_family == "Ubuntu"
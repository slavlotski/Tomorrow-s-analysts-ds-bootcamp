name: Deploy virtual assitant to remote server
on:
  push:
    branches:
      - main
jobs:
  install-packages-to-remote-server:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy Virtual Assistant to Remote server
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: ./ansible/install-packages.yml
        key: ${{secrets.SSH_PRIVATE_KEY}}
        inventory: |
          164.92.200.40 ansible_user=root
        options: |
          --verbose
    name: Show Secret Value

  docker-build-push-stage:
    runs-on: ubuntu-latest
    needs: install-packages-to-remote-server
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy Virtual Assistant to Remote server
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: ./ansible/docker-build-pull.yml
        key: ${{secrets.SSH_PRIVATE_KEY}}
        inventory: |
          164.92.200.40 ansible_user=root
        options: |
          --verbose -v
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
